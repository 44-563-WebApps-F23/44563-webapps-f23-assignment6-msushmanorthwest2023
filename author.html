<!DOCTYPE html>
<html>

<head>
    <title>WA_Lab06</title>
</head>

<body>

    <h2>Author entry Sushma Mundlamuri</h2>

    <form>
        <label for="form1_age">What is your age </label>
        <input type="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

        <label for="form1_nick">What is your nickname </label>
        <input type="text" id="form1_nick" name="form1_nick" autofocus> <br>

        <input type="button" onclick="resolveForm()" value="Get values from form">
    </form>


    <p id="result">This text will be replaced </p>

    <script>

        function resolveForm() {
            console.log("Getting form values")
            age = document.getElementById("form1_age").value
            nick = document.getElementById("form1_nick").value
            confirmed = confirm("Are these the values? " + age + " and " + nick)

            out = document.getElementById("result")
            if (confirmed) {
                out.innerHTML = "Values were confirmed"
            } else {
                out.innerHTML = "Values were not confirmed"
            }
        }
    </script>
    <form id="authorForm">
        <label for="secretAuthor">The hidden author name:</label>
        <input type="password" id="secretAuthor" value="Dickens">

        <label for="guessAuthor">Guess the author:</label>
        <input type="text" id="guessAuthor">

        <button type="button" onclick="checkAuthor()">Check the guess</button>

        <p id="result"></p>

    </form>
    <script>
        var good = 0;
        var oops = 0;

        function checkAuthor() {
            const secretAuthor = document.getElementById('secretAuthor').value;
            const guessAuthor = document.getElementById('guessAuthor').value;

            if (secretAuthor === guessAuthor) {
                good++;
                alert('You got it right!');
            } else {
                oops++;
                alert('Sorry');
            }
            document.getElementById('result').innerHTML = `right: ${good}, wrong: ${oops}`;
        }
    </script>
</script>
<div id="imageContainer">
    <img id="displayedImage" src="Cities\Delhi City.jpg" alt="cities image" width="100" height="100" onclick="selectImage()">
  
  </div>
  <script>
    var userImage= 1;
    function selectImage(){
      var imageElement=document.getElementById("displayedImage");
      switch(userImage){
        case 1:
          imageElement.src="Cities\Delhi City.jpg";
          userImage=2;
          break;
          case 2:
          imageElement.src="Cities\London Picture.jpg";
          userImage=3;
          break;
          case 3:
          imageElement.src="Cities\Mexico city.jpg";
          userImage=1;
          break;
          default:
          imageElement.src="Cities\Delhi City.jpg";
          userImage=1;
          break;
      }
    }
    </script>
</body>
</html>
